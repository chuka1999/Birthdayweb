<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Toast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div id="blur-overlay" class="position-fixed top-0 start-0 w-100 h-100" 
     style="backdrop-filter: blur(5px); background: rgba(0,0,0,0.3); z-index: 9990; display:Â none;">
</div>
    <div class="toast position-fixed top-50 start-50 translate-middle" style="z-index:9999"; role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" style="display: inline-block">
            <img src="/photos/delivery.gif" class="rounded me-2" style="display: block" alt="...">
            
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        
    <h2 class="container" style="align-items: center;">Being delivered ğŸ™‚.</h2>
       
    </div>
    
        
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        const overlay = document.getElementById('blur-overlay');
        const toastEl = document.querySelector('.toast');
        const toast = new bootstrap.Toast(toastEl);
       

        toastEl.addEventListener('show.bs.toast', () => {
            overlay.style.display = "block";
            setTimeout (() => overlay.classList.add ('active'), 10);
        });

        toastEl.addEventListener('hide.bs.toast', () => {
            overlay.classList.remove('active');
        });

        toastEl.addEventListener('hidden.bs.toast', () => {
            overlay.style.display = "none";
        });

        toast.show();
</script>
</body>
</html>
